table:
  name: organizations
  schema: public
array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: memberships
          schema: public
  - name: posts
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: posts
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-Org-Id
      set:
        createdAt: now()
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns: '*'
      filter:
        id:
          _eq: X-Hasura-Org-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-Org-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        memberships_aggregate:
          count:
            predicate:
              _lte: 0
      backend_only: true
